<!DOCTYPE html>
<html>
<head>
<script src="lib/jquery.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
<script src="lib/bootstrap.js"></script>
<script src="lib/alasql.js"></script>
<script src="lib/purl.js"></script>
<script src="js/db.js"></script>

	var user = localStorage.getItem('username') || '';
	if (!user || user === '') {
		location.assign('login.html');
	}
</script>-->
<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width">
<title>INVENTORHYTHM</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">INVENTORHYTHM</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Inventory Management</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
							Settings <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a onclick="window.location.reload(true);"><span
									class="glyphicon glyphicon-refresh"></span> Reload</a></li>
							<li><a onclick="DB.init();"><span
									class="glyphicon glyphicon-repeat"></span> Init DB</a></li>
							<li role="separator" class="divider"></li>
							<li><a onclick="DB.remove();"><span
									class="glyphicon glyphicon-trash"></span> Delete DB</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">

		<!-- Bread crumbs -->
		<ol class="breadcrumb">
			<li><a href="index.html">Inventory List</a></li>
			<li class="active"><span>Detail</span></li>
		</ol>

		<!-- Abstract -->
		<table class="table">
			<tbody>
				<tr>
					<td><img id="image"></td>
				</tr>
				<tr>
					<th>Warehouse</th>
					<td id="whouse"></td>
				</tr>
				<tr>
					<th>Item Code</th>
					<td id="code"></td>
				</tr>
				<tr>
					<th>Maker</th>
					<td id="maker"></td>
				</tr>
				<tr>
					<th>Detail</th>
					<td id="detail"></td>
				</tr>
				<tr>
					<th>Unit Price</th>
					<td id="price"></td>
				</tr>
				<tr>
					<th>Balance</th>
					<td id="balance"></td>
				</tr>
			</tbody>
		</table>

		<div class="panel panel-default" style="margin-top: 20px;">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-pencil"></span> Storage/Retrieval
			</div>
			<div class="panel-body">
				<div class="form">
					<input type="hidden" name="id">
					<div class="form-group">
						<label>Date</label> <input type="date" class="form-control"
							name="date">
					</div>
					<div class="form-group">
						<label>Amount</label> <input type="number" class="form-control"
							name="qty" value="0" placeholder="positive value for storage, negative for retrieval">
					</div>
					<div class="form-group">
						<label>Comment</label>
						<textarea class="form-control" name="memo"
							placeholder="must put comment"></textarea>
					</div>
					<button type="submit" class="btn btn-success" id="update">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Update
					</button>
				</div>
			</div>
		</div>

		<h4>History</h4>
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Amount</th>
					<th>Balance</th>
					<th>Comment</th>
				</tr>
			</thead>
			<tbody id="tbody-transs"></tbody>
		</table>
	</div>
	<script src="js/stock.js"></script>
</body>
</html>
