<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
    <meta name="author" content="">
    
    <title>INVENTORHYTHM - Inventory Management</title>
    
    <!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	
	<!-- MetisMenu CSS -->
	<link href="css/metisMenu.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="css/sb-admin-2.css" rel="stylesheet">
	
	<!-- Custom Fonts -->
	<link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="signin-form">
							<fieldset>
								<div class="form-group">
									<input class="form-control"  placeholder="Username" name="usr" id="username" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me">Remember Me
									</label>
								</div>
								<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="lib/jquery.js"></script>
	
	<!-- Bootstrap Core JavaScript -->
	<script src="lib/bootstrap.js"></script>
	
	<script src="lib/alasql.js"></script>
	<script src="lib/purl.js"></script>
	<script src="js/db.js"></script>
	
	<!-- Metis Menu Plugin JavaScript -->
    <script src="lib/metisMenu.min.js"></script>
	
	<!-- Custom Theme JavaScript -->
    <script src="lib/sb-admin-2.js"></script>
	
	<script src="js/login.js"></script>
	
</body>

</html>
